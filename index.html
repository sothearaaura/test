<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    .navbar{
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        height: 70px;
        background-color: rgb(218, 218, 140);
    }
    #logo{
        width: 35px;
        height: 35px;
    }
    .nav-list{
        display: flex;
        gap: 50px;
        list-style: none;
    }
    .nav-list a{ 
        text-decoration: none; color: #333 
    }
    #menu{
        width: 35px;
        height: 35px;
    }
    .product{
        margin-top: 70px;
        display: grid;
        grid-template-columns: repeat(4,1fr);
        gap: 30px;
        margin: 70px 20px 0;
        max-width: 1200px; 
        padding: 0 16px; 
        justify-items: center; 
    }
    .card{
        width: 280px;
        height: 400px;
        background-color: antiquewhite;
        padding-bottom: 100px;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
        img{
            width: 100%;
            height: 100%;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
        }
        button{
            width: 100%;
            height: 30px;
            background-color: rgb(227, 227, 160);
            border: none;
        }
        .size{
            display: flex;
            align-items: center;
            gap: 10px;
        }
        p{
            padding: 5px;
        }
        .size button{
            margin-right: 5px;
            height: 20px;
            width: 60px;
            color: white;
            background-color:grey;
            border: none;
        }
        .title{
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    }
    @media (max-width:1280px){
        .menu-icon{
            display: none;
        }
    }
    @media (max-width:768px){
        .product{
            grid-template-columns: 1fr;
            
        }
        .nav-list{ 
            display: none 
        }
        .menu-icon{ 
            display: flex 
        }
    }
</style>
